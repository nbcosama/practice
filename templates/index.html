<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #2c3e50;
            font-family: 'Arial', sans-serif;
            color: #ecf0f1;
        }

        .coming-soon-container {
            text-align: center;
        }

        h1 {
            font-size: 3em;
            margin-bottom: 20px;
            letter-spacing: 2px;
        }

        p {
            font-size: 1.2em;
            margin-bottom: 40px;
        }

        .countdown {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .countdown-item {
            text-align: center;
        }

        .countdown-item span {
            display: block;
        }

        #days, #hours, #minutes, #seconds {
            font-size: 2.5em;
            font-weight: bold;
        }

        .countdown-item span:last-child {
            font-size: 1em;
            color: #bdc3c7;
        }
    </style>
</head>
<body>
    <div class="coming-soon-container">
        <div class="content">
            <h1>Coming Soon</h1>
            <p>We're working hard to finish the development of this site. Stay tuned for something amazing!</p>
            <div class="countdown">
                <div class="countdown-item">
                    <span id="days">00</span>
                    <span>Days</span>
                </div>
                <div class="countdown-item">
                    <span id="hours">00</span>
                    <span>Hours</span>
                </div>
                <div class="countdown-item">
                    <span id="minutes">00</span>
                    <span>Minutes</span>
                </div>
                <div class="countdown-item">
                    <span id="seconds">00</span>
                    <span>Seconds</span>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Set the date we're counting down to
        var countDownDate = new Date("Dec 31, 2024 23:59:59").getTime();

        // Update the count down every 1 second
        var x = setInterval(function() {

            // Get today's date and time
            var now = new Date().getTime();

            // Find the distance between now and the count down date
            var distance = countDownDate - now;

            // Time calculations for days, hours, minutes and seconds
            var days = Math.floor(distance / (1000 * 60 * 60 * 24));
            var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            var seconds = Math.floor((distance % (1000 * 60)) / 1000);

            // Display the result in the elements with ids
            document.getElementById("days").innerHTML = days;
            document.getElementById("hours").innerHTML = hours;
            document.getElementById("minutes").innerHTML = minutes;
            document.getElementById("seconds").innerHTML = seconds;

            // If the count down is over, write some text 
            if (distance < 0) {
                clearInterval(x);
                document.querySelector(".content").innerHTML = "<h1>We're Live!</h1><p>Our website is now live. Thank you for your patience.</p>";
            }
        }, 1000);
    </script>
</body>
</html>
